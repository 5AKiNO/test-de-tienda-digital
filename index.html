<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://res.cloudinary.com/darqsjys4/image/upload/q_auto,f_auto,w_101/favicon1" type="image/jpg">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tutienda.com/">
    <meta property="og:title" content="The Otaño Brothers">
    <meta property="og:description" content="Las mejores ofertas en Streaming y Videojuegos ¡Entra y mira nuestro catálogo!">
    <meta property="og:image" content="https://res.cloudinary.com/darqsjys4/image/upload/q_auto,f_auto/banner-whatsapp">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">

    <title>The Otaño Brothers</title>
</head>
<body>

    <header>
        <div class="insta-profile-container">
            <div class="profile-pic-wrapper">
                <img src="https://res.cloudinary.com/darqsjys4/image/upload/q_auto,f_auto/photoprofile.jpg" alt="Logo The Otaño Brothers" class="profile-pic">
            </div>
            <div class="profile-info">
                <h1>The Otaño Brothers</h1>
                <span class="bio">Videojuegos & Streaming</span>
            </div>
        </div>

        <div class="header-actions">
            <div class="fav-icon" onclick="toggleShowFavorites()" title="Ver Favoritos">
                <i class="fas fa-heart"></i>
                <span id="fav-count">0</span>
            </div>

            <div class="cart-icon" id="cart-icon-container" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <main>
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Buscar productos (ej. Netflix, Free Fire)...">
        </div>

        <section class="filters-wrapper">
            <div class="dropdown-container">
                <div class="select-group">
                    <label for="category-select"><i class="fas fa-filter"></i> Categoría</label>
                    <select id="category-select">
                        <option value="all">Todas las Categorías</option>
                    </select>
                </div>

                <div class="select-group">
                    <label for="subcategory-select"><i class="fas fa-tag"></i> Marca/Tipo</label>
                    <select id="subcategory-select" disabled>
                        <option value="all">Todas las Marcas</option>
                    </select>
                </div>
            </div>
        </section>

        <section id="favorites-section" style="display: none; padding: 20px; max-width: 1200px; margin: 0 auto;">
            <h2 style="color: var(--citrus-orange); margin-bottom: 15px;"><i class="fas fa-heart"></i> Mis Favoritos</h2>
            <div id="favorites-grid" class="product-grid"></div>
            <button onclick="toggleShowFavorites()" style="margin-top:20px; background:#333;">Volver al catálogo</button>
            <hr style="border-color: #333; margin-top: 20px;">
        </section>

        <section id="offers-section" style="display: none; padding: 20px; max-width: 1200px; margin: 0 auto;">
            <h2 style="color: var(--citrus-lime); margin-bottom: 15px; margin-left: 10px;">
                <i class="fas fa-fire"></i> Ofertas Cítricas
            </h2>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper" id="swiper-wrapper">
                    </div>
                <div class="swiper-pagination"></div>
            </div>
        </section>

        <div id="product-container" class="product-grid">
            </div>
    </main>

    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <span class="close-btn" onclick="toggleCart()">&times;</span>
            <h2>Tu Pedido</h2>
            <div id="cart-items">
                <p>El carrito está vacío.</p>
            </div>
            <div class="cart-summary">
                <h3>Total: <span id="cart-total">0</span> Gs.</h3>

                <label for="payment-method">Método de Pago:</label>
                <select id="payment-method">
                    <option value="Transferencia Bancaria">Transferencia / Billetera</option>
                    <option value="Efectivo">Efectivo / Giros</option>
                    <option value="USDT/Cripto">Criptomonedas (USDT/BTC)</option>
                </select>

                <button class="checkout-btn" onclick="checkout()">
                    <i class="fab fa-whatsapp"></i> Enviar Pedido por WhatsApp
                </button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">¡Producto agregado al carrito!</div>

    <a href="#" class="whatsapp-sticky" id="whatsapp-sticky" target="_blank">
        <span class="whatsapp-label">¿Ayuda?</span>
        <div class="whatsapp-icon-container">
            <i class="fab fa-whatsapp"></i>
        </div>
    </a>

    <footer>
        <p>&copy; 2025 The Otaño Brothers - Todos los derechos reservados.</p>
        <div class="socials">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook"></i>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
