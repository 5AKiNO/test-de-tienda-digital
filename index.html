<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Store Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>

    <header>
        <div class="logo">
            <h1>HR Store <i class="fas fa-gamepad"></i></h1>
        </div>
        
        <div class="header-actions">
            <div class="fav-icon" onclick="toggleShowFavorites()" title="Ver Favoritos">
                <i class="fas fa-heart"></i>
                <span id="fav-count">0</span>
            </div>

            <div class="cart-icon" id="cart-icon-container" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <main>
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Buscar productos (ej. Netflix, FIFA)...">
        </div>

        <section class="filters-wrapper">
            <div class="filters-main" id="filters-container">
                </div>

            <div class="filters-sub" id="subfilters-container">
                </div>
        </section>

        <section id="favorites-section" style="display: none; padding: 20px; max-width: 1200px; margin: 0 auto;">
            <h2 style="color: #e53935; margin-bottom: 15px;"><i class="fas fa-heart"></i> Mis Favoritos</h2>
            <div id="favorites-grid" class="product-grid"></div>
            <button onclick="toggleShowFavorites()" style="margin-top:20px; background:#333;">Volver al catálogo</button>
            <hr style="border-color: #333; margin-top: 20px;">
        </section>

        <section id="offers-section" style="display: none; padding: 20px; max-width: 1200px; margin: 0 auto;">
            <h2 style="color: #00e676; margin-bottom: 15px; margin-left: 10px;">
                <i class="fas fa-fire"></i> Ofertas Destacadas
            </h2>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper" id="swiper-wrapper">
                    </div>
                <div class="swiper-pagination"></div>
            </div>
        </section>

        <div id="product-container" class="product-grid">
            </div>
    </main>

    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <span class="close-btn" onclick="toggleCart()">&times;</span>
            <h2>Tu Pedido</h2>
            <div id="cart-items">
                <p>El carrito está vacío.</p>
            </div>
            <div class="cart-summary">
                <h3>Total: <span id="cart-total">0</span> Gs.</h3>

                <label for="payment-method">Método de Pago:</label>
                <select id="payment-method">
                    <option value="Transferencia Bancaria">Transferencia / Billetera</option>
                    <option value="Efectivo">Efectivo / Giros</option>
                    <option value="USDT/Cripto">Criptomonedas (USDT/BTC)</option>
                </select>

                <button class="checkout-btn" onclick="checkout()">
                    <i class="fab fa-whatsapp"></i> Enviar Pedido por WhatsApp
                </button>
            </div>
        </div>
    </div>

    <div id="lightbox-modal" class="lightbox-modal" onclick="closeLightbox()">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="caption"></div>
    </div>

    <div id="toast" class="toast">¡Producto agregado al carrito!</div>

    <footer>
        <p>&copy; 2025 HR Store - Todos los derechos reservados.</p>
        <div class="socials">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook"></i>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
