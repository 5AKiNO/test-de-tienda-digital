<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="https://res.cloudinary.com/darqsjys4/image/upload/q_auto,f_auto,w_101/favicon1" type="image/jpg">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tutienda.com/">
    <meta property="og:title" content="The Otaño Brothers | Tienda Digital">
    <meta property="og:description" content="Las mejores ofertas en Streaming y Videojuegos. ¡Entra y mira nuestro catálogo!">
    <meta property="og:image" content="https://res.cloudinary.com/darqsjys4/image/upload/q_auto,f_auto/banner-whatsapp">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">

    <title>The Otaño Brothers</title>
</head>
<body>

    <header id="main-header">
        <div class="header-top">
            <div class="brand-info">
                <img src="https://res.cloudinary.com/darqsjys4/image/upload/q_auto,f_auto/photoprofile.jpg" 
                     alt="Logo" 
                     class="mini-profile-pic" 
                     onclick="openProfileZoom()">
                <div class="brand-text">
                    <h1>The Otaño Brothers</h1>
                    <span class="bio">ALL KIND STORE</span>
                </div>
            </div>
            
            <div class="header-icons">
                <div class="icon-wrapper" onclick="toggleShowFavorites()">
                    <i class="fas fa-heart"></i>
                    <span id="fav-count" class="counter-badge" style="display: none;">0</span>
                </div>
                <div class="icon-wrapper" onclick="toggleCart()">
                    <i class="fas fa-shopping-cart" id="cart-icon-main"></i>
                    <span id="cart-count" class="counter-badge" style="display: none;">0</span>
                </div>
            </div>
        </div>

        <div class="search-bar-wrapper">
            <div class="search-input-container">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Buscar (Netflix, Free Fire)...">
            </div>
        </div>
    </header>

    <main>
        <section class="filters-wrapper">
            <div class="filter-pill">
                <select id="category-select">
                    <option value="all">Todas las Categorías</option>
                </select>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="filter-pill">
                <select id="subcategory-select" disabled>
                    <option value="all">Todas las Marcas</option>
                </select>
                <i class="fas fa-chevron-down"></i>
            </div>
        </section>

        <section id="favorites-section" class="hidden-section">
            <div class="section-header">
                <h2 class="title-retro"><i class="fas fa-heart"></i> Mis Favoritos</h2>
                <button class="btn-outline" onclick="toggleShowFavorites()">Volver</button>
            </div>
            <div id="favorites-grid" class="product-grid"></div>
        </section>

        <section id="offers-section" class="hidden-section">
            <h2 class="title-retro text-lime"><i class="fas fa-fire"></i> Ofertas Cítricas</h2>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper" id="swiper-wrapper"></div>
                <div class="swiper-pagination"></div>
            </div>
        </section>

        <div id="product-container" class="product-grid"></div>
    </main>

    <div id="cart-modal" class="modal-overlay">
        <div class="modal-content cart-content">
            <div class="modal-header">
                <h2>Tu Pedido</h2>
                <span class="close-btn" onclick="toggleCart()">&times;</span>
            </div>
            
            <div id="cart-items" class="cart-items-scroll">
                </div>

            <div class="cart-footer">
                <div class="total-row">
                    <span>Total:</span>
                    <span id="cart-total">0 Gs.</span>
                </div>
                
                <div class="payment-selector">
                    <label>Método de Pago:</label>
                    <select id="payment-method">
                        <option value="Transferencia Bancaria">Transferencia / Billetera</option>
                        <option value="Efectivo">Efectivo / Giros</option>
                        <option value="USDT/Cripto">Criptomonedas (USDT/BTC)</option>
                    </select>
                </div>

                <button class="btn-whatsapp" onclick="checkout()">
                    <i class="fab fa-whatsapp"></i> Finalizar Pedido
                </button>
            </div>
        </div>
    </div>

    <div id="product-detail-modal" class="modal-overlay">
        <div class="modal-content detail-content">
            <span class="close-detail-btn" onclick="closeDetailModal()"><i class="fas fa-arrow-left"></i></span>
            
            <div class="detail-layout">
                <div class="detail-img-box">
                    <img id="detail-img" src="" alt="Producto">
                    <div id="detail-status-badge" class="detail-status-pill"></div>
                </div>

                <div class="detail-data">
                    <p id="detail-category" class="detail-cat">Categoría</p>
                    <h2 id="detail-title">Nombre del Producto</h2>
                    
                    <div class="price-big-box">
                        <span id="detail-price">0 Gs.</span>
                    </div>

                    <div class="duration-selector">
                        <p>Elige duración:</p>
                        <div class="duration-grid">
                            <button class="dur-btn active" onclick="selectDuration(1)" id="btn-1m">1 Mes</button>
                            <button class="dur-btn" onclick="selectDuration(3)" id="btn-3m">3 Meses</button>
                            <button class="dur-btn" onclick="selectDuration(12)" id="btn-12m">1 Año</button>
                        </div>
                    </div>

                    <div class="detail-actions-row">
                        <button id="detail-add-cart" class="btn-add-lg">
                            Agregar al Carrito
                        </button>
                        <button id="detail-fav" class="btn-fav-lg">
                            <i class="far fa-heart"></i>
                        </button>
                    </div>

                    <div class="trust-badges">
                        <span><i class="fas fa-check-circle"></i> Garantía</span>
                        <span><i class="fas fa-bolt"></i> Entrega Rápida</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="profile-zoom-modal" class="profile-zoom-overlay" onclick="closeProfileZoom()">
        <img src="https://res.cloudinary.com/darqsjys4/image/upload/q_auto,f_auto/photoprofile.jpg" class="profile-zoom-img">
    </div>

    <div id="toast" class="toast"></div>

    <a href="#" class="whatsapp-float" id="whatsapp-sticky" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <footer>
        <p>&copy; 2025 The Otaño Brothers</p>
        <div class="socials">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook"></i>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
